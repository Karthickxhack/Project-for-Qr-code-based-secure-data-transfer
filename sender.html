<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Secure Data Transfer - Sender</title>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      width: 300px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #22c55e;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h2>üîê QR Code Secure Data Transfer</h2>
  <p>Enter secret data (text / link)</p>

  <input type="text" id="data" placeholder="Enter secure data">
  <br>
  <button onclick="generateQR()">Generate QR Code</button>

  <div id="qrcode"></div>

  <script>
    function generateQR() {
      document.getElementById("qrcode").innerHTML = "";

      let data = document.getElementById("data").value;

      if (data === "") {
        alert("Please enter data");
        return;
      }

      // Receiver page URL with encoded data
      let secureLink = `receiver.html?data=${encodeURIComponent(data)}`;

      new QRCode(document.getElementById("qrcode"), {
        text: secureLink,
        width: 200,
        height: 200
      });
    }
  </script>

</body>
</html>
